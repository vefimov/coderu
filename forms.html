<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Forms</title>
  <style>
    body{
      background-color: darkgrey;
    }
    .container{
      margin-top: 150px;
      text-align: center;
    }
  </style>

</head>
<body>
<div class="container">
<form>
<div class="form-groupe" class="form-horizontal">
  <label for="login" class="control-label col-auto"><strong>Login</strong></label>
  <div class="col-auto">
  <input type="login" id="login" placeholder="Введите login">
</div>
  <p class="help-block">Введите свой логин</p>
</div>
  <div class="form-groupe" class="form-horizontal">
    <label for="password" class="control-label col-auto"><strong>Password</strong></label>
    <div class="auto">
  <input type="password" id="password" placeholder="Введите password">
      </div>
    <p class="help-block">Введите свой пароль</p>
  </div>
  <div class="col-auto">
    <div class="checkbox-inline">
      <label for="password">
        <input type="checkbox">Запомнить пароль</input>
      </label>
    </div>
  </div>
  <button type="button" class="btn-success">Войти</button>

</form>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
