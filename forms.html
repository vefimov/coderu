<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Forms</title>


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

  <style>
    .container {
      margin-top: 150px;
      width: 100%;
      max-width: 300px;
      
    }
  </style>

</head>
<body>
<div class="container">
  <form class="form-horizontal login-form">

    <div class="form-group">
      <label for="login" class="control-label col-sm 3"><strong>Login</strong></label>
      <div class="col-sm 8">
        <input type="login" id="login" class="form-control" placeholder="Введите login">
      </div>
      <p class="help-block">Введите свой логин</p>
    </div>

    <div class="form-group">
      <label for="password" class="control-label col-sm 3"><strong>Password</strong></label>
      <div class="col-sm 8">
        <input type="password" id="password" class="form-control" placeholder="Введите password">
      </div>
      <p class="help-block">Введите свой пароль</p>
    </div>


      <div class="col-sm-offset 3 col-sm 8">
        <div class="checkbox-inline">
          <label for="password">
            <input type="checkbox">Запомнить пароль
          </label>
        </div>
      </div>
      <div class="form-groupe">
        <div class="text-left">
          <div class="col-sm-offset-3 col-sm 8">
            <button type="button" class="btn btn-success">Войти</button>
          </div>
        </div>
      </div>


  </form>
</div>
</body>
</html>
