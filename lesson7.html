    td {
        width: 48px;

    }
    tr:nth-child(odd) td:nth-child(even),
    tr:nth-child(even) td:nth-child(odd) {
        background-color: black;

</style>

<script>
    var row = new Array(8).join(',').split(',');
    var tableDef = row.map(function() {
      return row;
    });

    jQuery(function () {
      var tableEl = $('.board');

      tableDef.forEach(function(cells) {
        var tr = $('<tr />');

        cells.forEach(function(cell) {
          var td = $('<td />');

          tr.append(td);
        });

        tableEl.append(tr);
      });
    });
</script>

<table class="board" border="1" cellpadding="0" cellspacing="0"></table>

<button class="btn remove-action">Remove cells</button>

<script>
    jQuery(function () {
      $('.login-form').submit(function (event) {
        event.preventDefault();

        var values = $(this).serializeArray();
        var email = values[0].value;
        var pass = values[1].value;

        $('.alert').hide();

        if (email === 'demo@demo.com' && pass === 'demo') {
          $('.alert-success').show();
        } else {
          $('.alert-danger').show();
        }
      });
    });
</script>

<div class="alert alert-success" style="display: none" role="alert">
    Вы удачно авторизовались
</div>
<div class="alert alert-danger" style="display: none" role="alert">
    Не верный логин или пароль
</div>

<div class="container well hide">
