    .row{
        position: absolute;
        height: 200px;

        margin: -100px 0 0 -300px;

<div class="row">
<form>
    <div class="col-xs-4 col-sm-6 col-md-8 col-lg-12">

    <label class="sr-only" for="examlpeInputEmail">Email address</label>
    <input type="email" class="form-control" id="examlpeInputEmail" placeholder="EMAIL">
    </div>
    </div>
    <div class="col-xs-4 col-sm-6 col-md-8 col-lg-12">
    <div class="form-group">
        <label class="sr-only" for="examlpeInputPassword">Password</label>
        <input type="password" class="form-control" id="examlpeInputPassword" placeholder="PASSWORD">
    </div>
    </div>
    <div class="col-xs-4 col-sm-6 col-md-8 col-lg-12">
    <div class="checkbox">
        <label>
            <input type="checkbox">Remember me
        </label>
    </div>
    </div>
    <div class="col-xs-4 col-sm-6 col-md-8 col-lg-12">
    <buttom type="submit" class="btn btn-default">Sign in</buttom>
    </div>
</form>
