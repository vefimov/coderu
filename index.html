<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recursive function</title>
    <script>

        var a=1;
        var b=1;
        var n=prompt('Press index of FIBONACCI');
        if (n<=1){
            alert(0);
        }else {
        alert(0);
        alert(a);
        alert(b);}
        var fib=2, i=2;
        while (i<n){
            fib=a+b;
            a=b;
            b=fib;
            alert(" "+fib);
            i++;
        }


    </script>
</head>
