    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recursive function</title>
    <script>
        var x = prompt('Press number');
        var n = prompt('Press dergee')
        function pow(x, n) {
            if (n != 1) {
                return x * pow(x, n - 1);
            } else {
                return x;
            }
        }

        alert( pow(x, n));

    </script>
