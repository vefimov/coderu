<body>
<script>
    var a=1;
    var b=1;
    var n=prompt('Press index of FIBONACCI');
    if (n<=1){
        alert(0);
        }else {
        alert(0);
        alert(a);
        alert(b);}
        var fib=2, i=2;
        $(function(){
            while (i<n){
                fib=a+b;
                a=b;
                b=fib;
                alert(" "+fib);
                i++;}});
</script>
