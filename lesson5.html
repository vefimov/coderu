<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
    var string = 'Hello world';
    var number = 1; // Infinity / NaN
    var bool = true; // false
    var age = null;
    var lastName; // undefined
    var user = {
        name: 'Stas'
    };

    number++;
    ++number;
    number--;
    --number;
    number +=1;

    number = number + 1;
    number += 1;

    console.log(typeof string);
    console.log(typeof number);
    console.log(typeof bool);
    console.log(typeof age);
    console.log(typeof lastName);
    console.log(typeof user);

</script>

</body>
</html>
